{% extends "base.html" %}

{% block title %}เชิญผู้ใช้ - {{ super() }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>เชิญผู้ใช้</h1>
    <a href="{{ url_for('settings.users') }}" class="btn btn-outline-primary">
        <i class="fas fa-users me-2"></i>ดูผู้ใช้ทั้งหมด
    </a>
</div>

<div class="card">
    <div class="card-body">
        <p>คัดลอกลิงก์ด้านล่างเพื่อเชิญผู้ใช้เข้าร่วมระบบ:</p>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="inviteLink"
                   value="{{ invite_url }}" readonly>
            <button class="btn btn-primary" type="button" onclick="copyLink()">
                <i class="fas fa-copy me-2"></i>คัดลอก
            </button>
        </div>

        <p class="text-muted">
            <i class="fas fa-info-circle me-1"></i>
            ลิงก์จะหมดอายุใน 24 ชั่วโมง
        </p>

        <hr>

        <p>หรือแชร์ผ่าน:</p>
        <div class="d-flex gap-2">
            <a href="https://line.me/R/msg/text/?{{ invite_url|urlencode }}"
               target="_blank" class="btn btn-success">
                <i class="fab fa-line me-2"></i>LINE
            </a>
        </div>
    </div>
</div>

<script>
function copyLink() {
    const input = document.getElementById('inviteLink');
    input.select();
    document.execCommand('copy');

    // Show feedback
    const button = event.currentTarget;
    const originalHTML = button.innerHTML;
    button.innerHTML = '<i class="fas fa-check me-2"></i>คัดลอกแล้ว';
    button.classList.remove('btn-primary');
    button.classList.add('btn-success');

    setTimeout(() => {
        button.innerHTML = originalHTML;
        button.classList.remove('btn-success');
        button.classList.add('btn-primary');
    }, 2000);
}
</script>
{% endblock %}
