{# app/templates/errors/404.html #}
{% extends "base.html" %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-4">404</h1>
    <h2>ไม่พบหน้าที่คุณต้องการ</h2>
    <p class="lead">ขออภัย หน้าที่คุณกำลังมองหาอาจถูกลบ เปลี่ยนชื่อ หรือไม่มีอยู่ในระบบ</p>
    <a href="{{ url_for('dashboard.index') if current_user.is_authenticated else url_for('auth.login') }}" class="btn btn-primary">
        <i class="fas fa-home me-2"></i>กลับสู่หน้าหลัก
    </a>
</div>
{% endblock %}
